<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/champ.css">
    <link rel="stylesheet" href="./css/header.css">
    <script defer src="./js/champ.js"></script>
    <script defer src="./js/All.js"></script>
    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="headerCon">
            <section class="menu ">
                <a href="./index.html">Home</a>
                <a href="./rank.html">Rank</a>
                <a href="./search.html">Search</a>
                <a href="./champ.html" class="active">Champ</a>
            </section>
            <section class="search ">
                <div class="searchwrapper">
                    <form id="search-form" class="form">
                        <input type="text" placeholder="소환사명을 입력해주세요" class="inputID">
                        <button  class="inputIDBtn" type="submit" form="search-form">
                            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M39.8 41.95 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L42 39.75Zm-20.95-13.4q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"/></svg>
                        </button>
                    </form>
                    <div class="search-inner">
                            <ul id="search-list"></ul>
                    </div>
                </div>
            </section>
        </div>
    </header>

    <section class="selectChamp">
        <ul class="typeChamp">
            <li class="Assassin">암살자</li>
            <li class="Fighter">전사</li>
            <li class="Mage">마법사</li>
            <li class="Marksman">원거리딜러</li>
            <li class="Support">서포터</li>
            <li class="Tank">탱커</li>
        </ul>
        <ul class="champList">

        </ul>
    </section>

    <main class="Info">
        <h2>챔피언 정보</h2>
        <section class="champInfo">
            <a href="" target="_blank" class="wikilink">자세히</a>
            <article class="mainInfo">
                <figure>
                    <img src="" class="ChampMainPic">
                    <p class="name"></p>
                    <div class="skins"></div>
                    <figcaption class="story"></figcaption>
                    <span>스킨보기</span>
                </figure>
                <p class="type"></p>
                <div class="tags">
                    <figure><p>주역할군</p><img></figure>
                    <figure><p>부역할군</p><img></figure>
                </div>
                <div class="popup">
                    <button>✖️</button>
                    <span class="left"><</span>
                    <span class="right">></span>
                    <img src="" alt="">
                    <p></p>
                </div>
            </article>
            <article class="stats">
                <h3>챔피언 스탯</h3>
            </article>
            <article class="info">
                <h3>챔피언 정보</h3>
            </article>
            <article class="spells">
                <h3>스킬</h3>
                <div class="passive"></div>
                <div class="spellBox"></div>
                <div class="spellBox"></div>
                <div class="spellBox"></div>
                <div class="spellBox"></div>
            </article>
            <article class="tips">
            </article>
        </section>
    </main>
    
    <button class="goTop">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M22.5 40V13.7L10.1 26.1 8 24 24 8l16 16-2.1 2.1-12.4-12.4V40Z"/></svg>
    </button>
    
    <img class="mainbg" alt="">
</body>
</html>
