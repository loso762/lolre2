<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./css/rank.css">
    <script defer src="./js/rank.js"></script>
    <script defer src="./js/search.js"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="headerCon">
            <section class="menu animate__animated animate__faster">
                <a href="./index.html">Home</a>
                <a href="./rank.html"class="active">Rank</a>
                <a href="./search.html">Search</a>
                <a href="./champ.html">Champ</a>
            </section>
            <section class="search">
                <div class="searchwrapper">
                    <form id="search-form" class="form">
                        <input type="text" placeholder="소환사명을 입력해주세요" class="inputID">
                        <button  class="inputIDBtn" type="submit" form="search-form">
                            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M39.8 41.95 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L42 39.75Zm-20.95-13.4q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"/></svg>
                        </button>
                    </form>
                    <div class="search-inner">
                            <ul id="search-list"></ul>
                    </div>
                </div>
            </section>
        </div>
    </header>
    
    <section class="Ranking">
        <h2>유저 랭킹</h2>
        <ul class="leagues">
            <li class="challengerleagues active">챌린저</li>
            <li class="grandmasterleagues">그랜드 마스터</li>
            <li class="masterleagues">마스터</li>
            <li class="DIAMOND">다이아</li>
            <li class="PLATINUM">플래티넘</li>
            <li class="GOLD">골드</li>
            <li class="SILVER">실버</li>
            <li class="BRONZE">브론즈</li>
        </ul>

        <ul class="division" style="opacity: 0;">
            <li class="I active">I</li>
            <li class="II">II</li>
            <li class="III">III</li>
            <li class="IV">IV</li>
        </ul>

        <ul class="rankers">
        </ul>
    </section>

    <button class="goTop">
        <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M22.5 40V13.7L10.1 26.1 8 24 24 8l16 16-2.1 2.1-12.4-12.4V40Z"/></svg>
    </button>

    <img class="mainbg" alt="">
</body>
</html>
